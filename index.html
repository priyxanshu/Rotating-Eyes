<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Eyes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-eye eye">
      <div class="left-inside-eye inside-eye">
        <div class="left_side-inside-eye small-eyes">
          <div class="black-dot left_black-dot left-left-dot"></div>
        </div>
        <div class="right_side-inside-eye small-eyes">
          <div class="black-dot left_black-dot"></div>
        </div>
      </div>
    </div>
    <div class="right-eye eye">
      <div class="right-inside-eye inside-eye">
        <div class="left_side-inside-eye">
          <div class="black-dot right_black-dot right-left-dot"></div>
        </div>
        <div class="right_side-inside-eye">
          <div class="black-dot right_black-dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
